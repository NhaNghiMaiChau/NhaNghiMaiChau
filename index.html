</head>

<body>

    <div class="container">
      <div class="row">
        <div class="col-md-2 col-xs-2 nothing"></div>
        <div class="col-md-8 col-xs-8 logo_top">
          <a href="">
            <img src="src/img/logo.png">
          </a>
        </div>
        <div class="col-md-2 col-xs-2 flag_vi_en">
          <a href="">
            <img src="src/icon/lang-vi.svg">
          </a>
          <a href="">
            <img src="src/icon/lang-en.svg">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="menu_bar">
    <div class="menu">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <div class="">
              <ul id="" class="menu_main">
                <li id="" class="menu-item">
                  <a href="#">Trang Chủ</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Giới thiệu</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Hệ thống phòng</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Dịch vụ</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Nội thất</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Liên hệ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://dummyimage.com/3:1x232/" style="width:100%;">
          </div>

          <div class="item">
            <img src="https://dummyimage.com/3:1x232/" style="width:100%;">
          </div>

          <div class="item">
            <img src="https://dummyimage.com/3:1x232/" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

  <div class="content_homepage">
    <div class="container">
      <div class="booking_form">
        <p>
          <noscript>Lưu ý: Cần phải có JavaScript với nội dung này.</noscript>
        </p>
        <h3>Đặt Phòng</h3>
        <p><i>Các trường được đánh dấu (<span class="text-red">*</span>) là bắt buộc</i></p>
        <div>
          <form>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Họ và tên <span class="text-red">*</span></label>
                <input id="" class="form-control" name="" type="text" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Điện thoại <span class="text-red">*</span></label>
                <input id="" class="form-control" name="" type="text" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Email <span class="text-red">*</span></label>
                <input id="" class="form-control" name="" type="email" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Loại phòng</label>
                <input id="" class="form-control" name="" type="text" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Số người (Tổng)</label>
                <input id="" class="form-control" name="" type="number" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Số trẻ em</label>
                <input id="" class="form-control" name="" type="number" value="" />
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Ngày đi</label>
                <div class='input-group date' id=''>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group">
                <label for="" class="">Ngày về</label>
                <div class='input-group date' id=''>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div id="" class="col-md-4 col-sm-4 form-group col-btn-book">
                <label for="" class=""></label>
                <input id="btn-book" class="btn btn-info" type="button" value="BOOK NOW">
            </div>
        </form>
        </div>
      </div>
    </div>
  </div>

  <div style="height: 1000px;"></div>
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
