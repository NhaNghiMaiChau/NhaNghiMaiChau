<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nhà Nghỉ Tuấn Anh</title>
  <link rel="stylesheet" href="src/css/bootstrap.min.css" />
  <link rel="stylesheet" href="src/css/mystyle.css" />

  
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="top_bar">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-xs-2 nothing"></div>
        <div class="col-md-8 col-xs-8 logo_top">
          <a href="">
            <img src="src/img/logo.png">
          </a>
        </div>
        <div class="col-md-2 col-xs-2 flag_vi_en">
          <a href="">
            <img src="src/icon/lang-vi.svg">
          </a>
          <a href="">
            <img src="src/icon/lang-en.svg">
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="menu_bar">
    <div class="menu">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-xs-12">
            <div class="">
              <ul id="" class="menu_main">
                <li id="" class="menu-item">
                  <a href="#">Trang Chủ</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Giới thiệu</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Hệ thống phòng</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Dịch vụ</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Nội thất</a>
                </li>
                <li id="" class="menu-item">
                  <a href="#">Liên hệ</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://dummyimage.com/3:1x232/" alt="Los Angeles" style="width:100%;">
          </div>
    
          <div class="item">
            <img src="https://dummyimage.com/3:1x232/" alt="Chicago" style="width:100%;">
          </div>
        
          <div class="item">
            <img src="https://dummyimage.com/3:1x232/" alt="New york" style="width:100%;">
          </div>
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>

</body>

</html>
